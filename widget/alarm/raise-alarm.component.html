<div class="col-md-8 col-md-offset-3">
  <div class="card">
    <div class="card-header separator" style="justify-content: center">
      <h4 class="card-title">Specify alarm</h4>
    </div>
    <div class="card-block">
      <div class="form-group">
        <c8y-form-group>
          <label>Alarm Reason</label>
          <textarea
            style="width: 100%"
            [(ngModel)]="alarm.text"
            name="text"
            [required]="true"
          ></textarea>
        </c8y-form-group>
        <c8y-form-group>
          <label>Alarm Type</label>
          <input
            style="width: 100%"
            placeholder="e.g. c8y_BreakdownAlarmType"
            [(ngModel)]="alarm.type"
            name="type"
            [required]="true"
          />
        </c8y-form-group>
        <c8y-form-group>
          <label class="text-truncate" [title]="'Severity'">
            {{ "Alarm Severity" }}
          </label>
          <div class="c8y-select-wrapper">
            <select
              class="form-control"
              (change)="selectionChanged($event)"
              [(ngModel)]="alarm.severity"
            >
              <option
                *ngFor="let entry of severities"
                [style.background]="entry"
              >
                {{ entry }}
              </option>
            </select>
          </div>
        </c8y-form-group>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="form-group">
        <button
          type="button"
          name="update"
          class="btn btn-primary"
          (click)="clickedRaiseAlarm()"
          translate
        >
          Raise Alarm
        </button>
        <button
          type="button"
          name="update"
          class="btn btn-primary"
          (click)="clickedCancel()"
          translate
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- </c8y-confirm-modal> -->
